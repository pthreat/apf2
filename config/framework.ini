[framework]
appName					=	krakenCommerce
locale					=	en_US.utf8
win_locale				=	english
dev_mode					=	1
auto_session			=	1;
headers					=	Cache-Control: no-cache, must-revalidate
time_limit				=	0
date_format				=	0
memory_limit			=	16M
timezone					=	America/Argentina/Buenos_Aires
default_controller	=	index
default_action			=	index
date_format				=	Y/m/d H:i:s
minifyOutput			=	1
modulesFolder        =  modules
